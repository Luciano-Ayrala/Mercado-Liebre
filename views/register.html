<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e40819418a.js" crossorigin="anonymous"></script>
</head>
<body class="register_body">
    <main class="register_main">
        <form action="" class="formulario">
            <h1 class="formulario_titulo">Regístrate</h1>
            <div class="formulario_input">
                <input type="text" name="complete_name" placeholder="Nombre y Apellido" class="input">
            </div>
            <div class="formulario_input">
                <input type="text" name="user" placeholder="Nombre de usuario" class="input">
            </div>
            <div class="formulario_input">
                <input type="email" name="email" placeholder="Email" class="input">
            </div>
            <section class="seccion_fecha">
                <h2 class="formulario_subtitulos">Fecha de nacimiento</h2>
                <input type="date" name="fecha" class="input_fecha">
            </section>
            <div class="formulario_input">
                <input type="text" name="location" placeholder="Domicilio" class="input">
            </div>
            <section class="seccion_perfil">
                <h2 class="formulario_subtitulos">Perfil de usuario</h2>
                <div class="perfil_opciones">
                    <input type="radio" name="perfil" value="comprador">
                    <label for="">Comprador</label>
                </div>
                <div class="perfil_opciones">
                    <input type="radio" name="perfil" value="vendedor">
                    <label for="">Vendedor</label>
                </div>
            </section>
            <section class="seccion_intereses">
                <h2 class="formulario_subtitulos">Intereses</h2>
                <div class="intereses_opciones">
                    <input type="checkbox" name="categorias" value="electro">
                    <label for="">Electro</label>
                </div>
                <div class="intereses_opciones">
                    <input type="checkbox" name="categorias" value="moda">
                    <label for="">Moda</label>
                </div>
                <div class="intereses_opciones">
                    <input type="checkbox" name="categorias" value="hogar">
                    <label for="">Hogar</label>
                </div>
                <div class="intereses_opciones">
                    <input type="checkbox" name="categorias" value="jugueteria">
                    <label for="">Juguetería</label>
                </div>
                <div class="intereses_opciones">
                    <input type="checkbox" name="categorias" value="vida_sana">
                    <label for="">Vida sana</label>
                </div>
            </section>
            <div class="formulario_input">
                <input type="password" name="password" placeholder="Contraseña" class="input">
            </div>
            <div class="formulario_input">
                <input type="password" name="password" placeholder="Confirmar Contraseña" class="input">
            </div>
            <div class="formulario_boton">
                <button type="submit" class="boton">Enviar</button>
            </div>
            <div class="formulario_boton">
                <button type="reset" class="boton_cancelar">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
